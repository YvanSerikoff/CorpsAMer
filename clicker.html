<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Plankton Clicker</title>
    <link rel="stylesheet" href="assets/css/clicker/clickerAll.css">
    <link rel="stylesheet" href="assets/css/clicker/clicker.css">
    <link rel="stylesheet" href="assets/css/clicker/shop.css">
</head>
<body>
<button id="toggleShopButton">Toggle Shop</button>
<section id="shop">
  <h2>Shop</h2>
  <table>
    <tr>
      <th>Upgrades</th>
    </tr>
    <tr>
      <td>Increase click value</td>
      <td>100 points</td>
      <td><button id="upgrade1">Buy</button></td>
    </tr>
    <tr>
      <td>Double click speed</td>
      <td>200 points</td>
      <td><button id="upgrade2">Buy</button></td>
    </tr>
    <tr>
      <td>Auto-clicker</td>
      <td>500 points</td>
      <td><button id="upgrade3">Buy</button></td>
    </tr>
  </table>
</section>
<section id="Clicker">
  <img alt="Plankton" id="plankton" src="assets/images/clicker/planton_clicker.png">
  <p>Score: <span id="score">0</span></p>
    <p>Total score: <span id="totalScore">0</span></p>
  <p>Score final: <span id="scoreFinal">0</span> </p>
  <button id="reset-button">Reset button </button>
</section>

<script src="assets/js/clicker/shop.js"></script>
<script src="assets/js/clicker/clicker.js"></script>
</body>
</html>
